<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Feedback Form</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>

  <body>

      <h1>Feedback Form</h1>
      <p>Please fill out this form to help us improve the site.</p>

      <form  action="http://www.deitel.com" method="post">
        <input type="hidden" name="recipient" value="deitel@deitel.com">
        <input type="hidden" name="subject" value="Feedback Form">
        <input type="hidden" name="redirect" value="main.html">
        <p><label>Name:
        <input type="text" name="name" size="25" maxlength="30"></label></p>
        <p><label>Comments:<br>
          <textarea name="Comments" rows="8" cols="80">Enter comments here.</textarea></label></p>
        <p><label>Email Address:<input type="password" name="email" size="25"></label></p>
        <p><strong>Things you liked:</strong>
            <label>Site design <input type="checkbox" name="thingsliked" value="Design"></label>
            <label>Links <input type="checkbox" name="thingsliked" value="Links"></label>
            <label>Ease of use <input type="checkbox" name="thingsliked" value="Ease"></label>
            <label>Images <input type="checkbox" name="thingsliked" value="Images"></label>
            <label>Source Code <input type="checkbox" name="thingsliked" value="Code"></label>
        </p>

        <p>
          <strong>How did you get to our site?:</strong>
          <label>Search engine <input type="radio" name="howtosite" value="search engine"></label>
          <label>Links from another site <input type="radio" name="howtosite" value="link"></label>
          <label>Deitel.com Web site <input type="radio" name="howtosite" value="deitel.com"></label>
          <label>Reference in a book <input type="radio" name="howtosite" value="book"></label>
          <label>Other <input type="radio" name="howtosite" value="other"></label>
        </p>

        <p>
          <label>Rate out site:
            <select  name="rating">
              <option selected>Amazing</option>
              <option>10</option>
              <option>9</option>
              <option>8</option>
              <option>7</option>
              <option>6</option>
              <option>5</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>
              <option>Awful</option>
            </select>
          </label>

        </p>
        <p><input type="submit"value="Submit">
          <input type="reset" value="Clear">
        </p>
      </form>
  </body>
</html>
